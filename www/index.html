function startTime() {
    var today = new Date();
    h = today.getHours();
    m = today.getMinutes();
    s = today.getSeconds();
    var timenow, timetable;
    mintime = 23.59;
            
            
             for(var i = 0; i<show.length; i++){
                 for(var j=2; j<show[i].length;j++){
                     if(show[i][j]<mintime){
                         timenow = parseFloat(h + "." + m);
                         if(timenow<show[i][j])
                            mintime = show[i][j];
                        }
                 }
             }  
             //alert("min: " + mintime + ", lasttime :" + lasttime)
             if(mintime != lasttime){
                 
                 lasttime = mintime;
                 drawTable();  
             }
             
    var ttime = mintime.split(".");
    
    H = ttime[0] - h;
    M = ttime[1] - m-1;
    
    if(M < 0){
        M+=60;
        H-=1;
    }
        
    S = 59-s;
    M = checkTime(M);
    S = checkTime(S);
    document.getElementById('txt').innerHTML = H + ":" + M + ":" + S;

    
             
    var t = setTimeout(startTime, 500);
    
}
